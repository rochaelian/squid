<div class="col-md-12">
  <div class="card card-user" *ngIf="!myBooleanVal && currentOrder?.status?.id == 32">
    <div class="card-header">
      <h5 class="card-title">Calificaci√≥n de la orden</h5>
    </div>
    <div class="card-body">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <div>
          <jhi-alert-error></jhi-alert-error>

          <div class="form-group">
            <ngb-rating [max]="5" [(rate)]="currentRating" [readonly]="false"></ngb-rating>
            <input
              type="text"
              class="form-control"
              name="rating"
              id="field_rating"
              data-cy="rating"
              formControlName="rating"
              value="{{ currentRating }}"
              [hidden]="true"
            />
          </div>

          <div class="form-group">
            <label for="field_comment">Comentario</label>
            <textarea
              class="form-control"
              name="comment"
              id="field_comment"
              data-cy="comment"
              formControlName="comment"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
          </button>

          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span>Enviar</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Pago de la orden</h5>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div #paypal style="width: 400px"></div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
</div>
