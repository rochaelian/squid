<div class="row">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Datos del vehículo</h5>
        <div *ngIf="vehicle">
          <form name="form" role="form" novalidate>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Marca de auto</label>
                  <input type="text" class="form-control readonly" id="brand" readonly value="{{ vehicle.brand?.name }}" />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group" *ngIf="user">
                  <label>Correo de dueño</label>
                  <input type="text" class="form-control readonly" id="userName" readonly value="{{ user?.email }}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nombre de dueño</label>
                  <input type="text" class="form-control readonly" id="lastName" readonly value="{{ user?.firstName }}" />
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group" *ngIf="user">
                  <label>Apellido de dueño</label>
                  <input type="text" class="form-control readonly" id="cedula" readonly value="{{ user?.lastName }}" />
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Placa</label>
                <input type="text" class="form-control readonly" id="plate" readonly value="{{ vehicle.plate }}" />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Modelo</label>
                <input type="email" class="form-control" id="email" readonly value="{{ vehicle.year }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Próxima fecha de RTV</label>
                <input type="text" class="form-control readonly" id="rtv" readonly value="{{ vehicle.rTV | formatMediumDate }}" />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Aseguradora</label>
                <input type="text" class="form-control readonly" id="insurer" readonly value="{{ vehicle.insurer?.name }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Tipo de motor</label>
                <input type="text" class="form-control readonly" id="motor" readonly value="{{ vehicle.motorType?.name }}" />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Tipo de vehículo</label>
                <div *ngIf="vehicle.vehicleType">
                  <input type="text" class="form-control readonly" id="type" readonly value="{{ vehicle.vehicleType?.name }}" />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
            <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
