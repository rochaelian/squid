<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-center">
            <div class="col-8">
              <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h4 id="jhi-app-heading" data-cy="APPCreateUpdateHeading">Editar los valores del sistema</h4>

                <div>
                  <jhi-alert-error></jhi-alert-error>

                  <div class="form-group" [hidden]="editForm.get('id')!.value == null">
                    <label class="form-control-label" for="field_id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_type">Tipo</label>
                    <input type="number" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_income">Ingreso</label>
                    <input type="number" class="form-control" name="income" id="field_income" data-cy="income" formControlName="income" />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_comission">Comisi√≥n</label>
                    <input
                      type="number"
                      class="form-control"
                      name="comission"
                      id="field_comission"
                      data-cy="comission"
                      formControlName="comission"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_sEOCost">SEO</label>
                    <input
                      type="number"
                      class="form-control"
                      name="sEOCost"
                      id="field_sEOCost"
                      data-cy="sEOCost"
                      formControlName="sEOCost"
                    />
                  </div>
                </div>

                <div>
                  <button
                    type="button"
                    id="cancel-save"
                    data-cy="entityCreateCancelButton"
                    class="btn btn-secondary"
                    (click)="previousState()"
                  >
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
                  </button>

                  <button
                    type="submit"
                    id="save-entity"
                    data-cy="entityCreateSaveButton"
                    [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary"
                  >
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
