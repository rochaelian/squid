<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-center">
            <div class="col-8">
              <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <h2 id="jhi-catalog-heading" data-cy="CatalogCreateUpdateHeading">Crear o editar catálogos</h2>

                <div>
                  <jhi-alert-error></jhi-alert-error>

                  <div class="form-group" [hidden]="editForm.get('id')!.value == null">
                    <label class="form-control-label" for="field_id">Id</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_type">Tipo de catálogo</label>
                    <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="field_status">Estado</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
                      <option [ngValue]="null"></option>
                      <option value="Enabled">Habilitado</option>
                      <option value="Disabled">Deshabilitado</option>
                    </select>
                  </div>
                </div>

                <div>
                  <button
                    type="button"
                    id="cancel-save"
                    data-cy="entityCreateCancelButton"
                    class="btn btn-secondary"
                    (click)="previousState()"
                  >
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
                  </button>

                  <button
                    type="submit"
                    id="save-entity"
                    data-cy="entityCreateSaveButton"
                    [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary"
                  >
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Guardar</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
