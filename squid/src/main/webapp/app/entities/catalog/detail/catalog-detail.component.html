<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-center">
            <div class="col-8">
              <div *ngIf="catalog">
                <h2 data-cy="catalogDetailsHeading"><span>Catálogo del sistema</span></h2>

                <hr />

                <jhi-alert-error></jhi-alert-error>

                <jhi-alert></jhi-alert>

                <dl class="row-md jh-entity-details">
                  <dt><span>ID</span></dt>
                  <dd>
                    <span>{{ catalog.id }}</span>
                  </dd>
                  <dt><span>Nombre</span></dt>
                  <dd>
                    <span>{{ catalog.name }}</span>
                  </dd>
                  <dt><span>Tipo</span></dt>
                  <dd>
                    <span>{{ catalog.type }}</span>
                  </dd>
                  <dt><span>Estado</span></dt>
                  <dd>
                    <span>{{ catalog.status }}</span>
                  </dd>
                </dl>

                <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
                  <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Atrás</span>
                </button>

                <button type="button" [routerLink]="['/catalog', catalog.id, 'edit']" class="btn btn-primary">
                  <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
